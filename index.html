<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CocaCola</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="img/logo.png" alt=""></a>
            <div onclick="toggleMenu()" class="toggle"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">What`s New</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>
                    Lorem ipsum dolor sit, amet consectetur
                    adipisicing elit. Molestias adipisci fuga ad nam
                    iusto cum ullam corrupti explicabo obcaecati ducimus
                    quaerat animi at suscipit consequatur, aliquid saepe.
                    Fugit, tenetur eaque.
                </p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide" ><img src="img/cocacola1.png" alt=""></div>
                      <div class="swiper-slide" ><img src="img/cocacola2.png" alt=""></div>
                      <div class="swiper-slide" ><img src="img/cocacola3.png" alt=""></div>
                      <div class="swiper-slide" ><img src="img/cocacola4.png" alt=""></div>
                      <div class="swiper-slide" ><img src="img/cocacola5.png" alt=""></div>
                      <div class="swiper-slide" ><img src="img/cocacola6.png" alt=""></div>
                   
                    </div>
                  </div>
                
            </div>
        </div>

        <ul class="sci">
            <li><a href="#"><img src="img/facebook.png" alt=""></a></li>
            <li><a href="#"><img src="img/twitter.png" alt=""></a></li>
            <li><a href="#"><img src="img/instagram.png" alt=""></a></li>
        </ul>
    </section>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
          effect: 'coverflow',
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: 'auto',
          coverflowEffect: {
            rotate: 0,
            stretch: 0,
            depth: 200,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: '.swiper-pagination',
          },
          loop: true
        });

        function toggleMenu() {
           const menuToggle = document.querySelector('.toggle');
           const navigation = document.querySelector('.navigation');
           menuToggle.classList.toggle('active'); 
           navigation.classList.toggle('active');
        }
      </script>

</body>
</html>
